<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>

<h2>New User</h2>

<form th:method="POST" th:action="@{/}" th:object="${user}">

    <div>
        <label>ID: </label>
        <td th:utext="${user.id}">id</td>
    </div>

    <div>
        <label for="firstName">First Name: </label>
        <input type="text" th:field="*{firstName}" id="firstName" required/>
    </div>

    <div>
        <label for="lastName">Last Name: </label>
        <input type="text" th:field="*{lastName}" id="lastName" required/>
    </div>

    <div>
        <label for="salary">Salary: </label>
        <input type="number" th:field="*{salary}" id="salary" required/>
    </div>

    <input type="submit" value="Save"/>

</form>

</body>
</html>
