<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<h2>First CRUD App</h2>

<h3><input type="button" value="New User" onclick="window.location.href='new'"/></h3>

<table border="2">
    <tr>
        <th>id</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>salary</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}">id</td>
        <td th:utext="${user.getFirstName()}">firstName</td>
        <td th:utext="${user.getLastName()}">lastName</td>
        <td th:utext="${user.getSalary()}">salary</td>
        <td>
            <form th:method="GET" th:action="@{/user_{id}/editUser(id=${user.getId()})}">
                <input type="submit" value="Edit"/>
            </form>
            <form th:method="DELETE" th:action="@{/user_{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>

</table>
</body>
</html>
